<!DOCTYPE html>
<html>
<head>
  <title>Responsive Element - Row and Flex</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .custom-height {
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-sm-flex flex-row">
      <div class="col-md-4">
        <div class="custom-height bg-primary">
          <h3>Div A</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="custom-height bg-secondary">
          <h3>Div B</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="custom-height bg-success">
          <h3>Div C</h3>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
